uvmf:
  interfaces:
    "decode_out":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "True"
           
      ports: 
        - name: "E_control"   
          width: "6"        
          dir: "input" 
        - name: "Mem_control"   
          width: "1"        
          dir: "input" 
        - name: "npc_out"   
          width: "16"        
          dir: "input" 
        - name: "IR"   
          width: "16"        
          dir: "input"
        - name: "W_control"   
          width: "2"        
          dir: "input"  
      transaction_vars:
        - name: "E_control"  
          type: "bit[5:0]"
          isrand: "False"
          iscompare: "True" 
        - name: "Mem_control"  
          type: "bit"
          isrand: "False"
          iscompare: "True" 
        - name: "npc_out"  
          type: "bit[15:0]"
          isrand: "False"
          iscompare: "True" 
        - name: "W_control"  
          type: "bit[1:0]"
          isrand: "False"
          iscompare: "True" 
        - name: "IR"  
          type: "bit[15:0]"
          isrand: "False"
          iscompare: "True" 
